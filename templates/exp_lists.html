{% extends "index.html" %}
{% block body %}
<div class="row">
{% for item in experiments %}
    <div class="large-3 medium-3 small-3 columns">
        <p>{{item[4]}}</p>
        <p>Created: {{item[0]}}</p>
        <p>Last Accessed: {{item[1]}}</p>
    </div>
{% endfor %}
</div>
{% if reveal_modal %}
<div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
  <h2 id="modalTitle">Add an expeirment folder to watch</h2>
  <form action="/add_experiment" method="post">
        <input type="text" name="expname" placeholder="Experiment name">

        <input type="text" id="fp" name="folder" placeholder="Path of folder">
        Next folder: <select name="folder" id="file_select">
                
        </select><br>
        <input type="text" name="dtype" placeholder="Data type">
        <br>
        <input id="submit" type="submit" value="Add" class="button medium-12 large-12 radius">
  </form>
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
{% endif %}
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="static/js/file_selector.js"></script>
<script type="text/javascript" src="static/js/experiments_page.js"></script>
{% endblock %}
