{% extends "index.html" %}
{% block body %}
<!-- Go through a tuple of values -->
{% for title, value in setting %}
    <div class="row">
        <div class="large-12 medium-12 small-12 columns">
            {{title}}
            <input name="{{title}}" placeholder="{{title}}" type="text" value="{{value}}">
            <a href="/change_setting/{{title}}" class="button radius">Change</a>
        </div>
    </div>
{% endfor %}
{% endblock %}


{% block scripts %}

{% endblock %}
