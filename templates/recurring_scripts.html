{% extends "index.html" %}
{% block body %}
<div class="row">
	<div class="large-12 medium-12 small-12 columns">
		<form action="/add_scripts" method="post">
            <input type="text" id="fp" name="filepath" placeholder="Path of script (with name)">
            Next folder: <select name="folder" id="file_select">
            	
            </select><br>
            File type:
            <select name="type">
            	<option value="py">py</option>
            </select>
            <br><br>
            <input type="number" step="any" name="interval" autocomplete="on" placeholder="interval (in hours)">
            <!--<span class="postfix">hrs</span>-->
            <input type="submit" id="subbut" class="button medium-12 large-12 radius" value="Add script">
        </form>
	</div>
</div>
{% if scripts %}
<div class="row">
    {% for script in scripts %}
    <div class="large-4 medium-4 columns">
        <p><span data-tooltip aria-haspopup="true" class="has-tip" title="{{script.tooltip}}">Name: {{script.name}}</span></p>
        <p>Type: {{script.type}}</p>
        <p>Time interval: {{script.interval}}</p>
        <a href="#" class="button success">Remove Script</a>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/static/js/scripts_page.js"></script>
{% endblock %}
